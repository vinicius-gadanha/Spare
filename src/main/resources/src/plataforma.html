        <div class="container">
            <div class="row_saldo">
                <div class="col-12">
                    <h3 id="date"></h3>
                </div>
                <div class="col-12">
                    <p>Saldo atual da sua carteira:</p>
                </div>
                <div class="col-12">
                    <h1 id="saldoTotal"></h1>
                </div>
            </div>
            <div class="entrada-saida-row">
                <div class="register-container">
                    <button type="button" class="register-btn" data-toggle="modal" data-target="#entradaModal">
                        Entrada
                    </button>
                    <span id="entradaTotal"></span>
                </div>

                <div class="register-container">
                    <button type="button" class="register-btn" data-toggle="modal" data-target="#saidaModal">
                        Saída
                    </button>
                    <span id="saidaTotal"></span>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="entradaModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Registrar Entrada
                                </h5>
                                <button type="button" class="close" id="closeEntradaModal" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="date" placeholder="dd/mm/aaaa" id="data-entrada" />
                                <input type="number" placeholder="R$000,00" id="valor-entrada" />
                                <input type="text" placeholder="Descrição" id="descricao-entrada" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="button" class="btn btn-primary" id="salvar-entrada"
                                    onclick="adicionarEntradaESaidaLocalStorage('entrada')">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="saidaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Registrar Saída
                                </h5>
                                <button type="button" class="close" id="closeSaidaModal" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="date" placeholder="dd/mm/aaaa" id="data-saida" />
                                <input type="number" placeholder="R$000,00" id="valor-saida" />
                                <input type="text" placeholder="Descrição" id="descricao-saida" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="button" class="btn btn-primary" id="salvar-saida"
                                    onclick="adicionarEntradaESaidaLocalStorage('saida')">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="historico_title">Histórico</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table id="tableHistorico">
                        <thead class="historico_table_title">
                            <th>Data</th>
                            <th id="tableTipoHead">Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Artigos Recomendados:</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a id="link-artigos-recomendados" href="artigo4.html"><img id="img-artigos-recomendados"
                            class="img_artigo" src="./assets/fontes de renda.jpg" alt="" /></a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="name-artigos-recomendados" class="title-recomendados">
                        Fontes de Renda
                    </p>
                </div>
            </div>
        </div>
            <!-- Modal -->
            <div class="modal fade" id="metaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Registrar Meta
                            </h5>
                            <button type="button" class="close" id="closeSaidaModal" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="text" placeholder="Título" id="meta-titulo" />
                            <input type="number" placeholder="Valor desejado" id="meta-valor" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="button" class="btn btn-primary" id="salvar-meta"
                                onclick="adicionarMetaLocalStorage()">
                                Salvar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editar Modal -->
            <div class="modal fade" id="editarMetaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Editar Meta
                            </h5>
                            <button type="button" class="close" id="closeSaidaModal" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="number" placeholder="Adicionar valor" id="editar-valor-atual" />
                            <input type="number" placeholder="Valor desejado" id="editar-meta-valor" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="button" class="btn btn-primary" id="salvar-editar-meta"
                                onclick="editarMetasLocalStorage()">
                                Salvar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
