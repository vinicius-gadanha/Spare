    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Metas:</h1>
          <div class="row row-btn">
            <button
              type="button"
              class="register-btn register-metas-btn"
              data-toggle="modal"
              data-target="#metaModal"
            >
              Registrar meta
            </button>
          </div>
          <div class="row">
            <div class="col-12">
              <table id="tableMetas">
                <thead class="historico_table_title">
                  <th>Título</th>
                  <th>Progresso</th>
                  <th>Editar</th>
                  <th>Apagar</th>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
      class="modal fade"
      id="metaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registrar Meta
            </h5>
            <button
              type="button"
              class="close"
              id="closeSaidaModal"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              placeholder="Título"
              id="meta-titulo"
            />
            <input
              type="number"
              placeholder="Valor desejado"
              id="meta-valor"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="salvar-meta"
              onclick="adicionarMetaLocalStorage()"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

        <!-- Editar Modal -->
        <div
        class="modal fade"
        id="editarMetaModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Editar Meta
              </h5>
              <button
                type="button"
                class="close"
                id="closeSaidaModal"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input
                type="number"
                placeholder="Adicionar valor"
                id="editar-valor-atual"
              />
              <input
                type="number"
                placeholder="Valor desejado"
                id="editar-meta-valor"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="salvar-editar-meta"
                onclick="editarMetasLocalStorage()"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
